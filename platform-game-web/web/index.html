<!DOCTYPE html>

<html itemscope itemtype="http://schema.org/CreativeWork">
  <head>
    <meta charset="utf-8">
    
	<meta name="name" content="Open-source HTML5 platform game">
	<meta name="description" content="Open-source HTML5 platform game in Dart">
	<meta name="keywords" content="dart, dartlang, platform, game, html5, javascript, opensource">

  	<link href="https://plus.google.com/107462695015029374473" rel="publisher" />
  	
    <title>Open-source HTML5 platform game</title>
    <link rel="stylesheet" href="platformgame.css">
    <script async type="application/dart" src="platformgame.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
  </head>
  <body>
  <ul id="nav">
	  <li><a target="blank" href="https://github.com/dannyhendrix/Dart-platform-game">Source</a></li>
	  <li><a target="blank" href="http://www.dartlang.org">Dart</a></li>
	  <li>Created by <a target="blank" href="https://plus.google.com/107462695015029374473">Danny Hendrix</a></li>
	  <li>
		  <g:plusone annotation="none" size="medium" href="http://www.dannyhendrix.com/dart/platformgame"></g:plusone>
	  
	  <!-- Place this tag after the last +1 button tag. -->
	  <!-- Ok -->
		<script type="text/javascript">
		  (function() {
		    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		    po.src = 'https://apis.google.com/js/plusone.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		  })();
		</script>
	  </li>
  </ul>
  	<div id="openscreen">
  		
  		<h1>Controls:</h1>
  		<b>Collect all the flags!</b><br/><br/>
  		<table>
  			<tr>
  				<td>Walk left:</td><td>Left arrow & A</td>
  			</tr>
  			<tr>
  				<td>Walk right:</td><td>Right arrow & D</td>
  			</tr>
  			<tr>
  				<td>Jump:</td><td>Up arrow & W</td>
  			</tr>
  			<tr>
  				<td>High jump:</td><td>Down arrow & S</td>
  			</tr>
  			<tr>
  				<td>Enter door:</td><td>Enter & E</td>
  			</tr>
  		</table>
  		<br/><br/>
  		<div id="loadingchar"></div>
  		
  		<div id="loading">Loading please wait..</div>
  		
	</div>
  </body>
</html>
